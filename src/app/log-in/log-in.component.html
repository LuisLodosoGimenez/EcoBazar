<body class="bg-slate-50">
  <div class="flex flex-col items-center h-screen py-10">
    <p
      style="
        color: rgb(161, 180, 111);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2rem;
        text-align: start;
        margin: 1rem;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      "
    >
      Inicio Sesión
    </p>
    <form [formGroup]="formularioInicioSesion" class="flex justify-center items-center h-screen">
      <div class="flex flex-col items-center h-screen">
        <div
          id="rectangle-bg"
          class="p-8 flex flex-col items-center"
          style="
            background-color: #adc178;
            border: #9ca3af 2px solid;
            border-radius: 10px 10px 10px 10px;
            box-shadow:
              0 4px 6px -1px rgb(0 0 0 / 0.1),
              0 2px 4px -2px rgb(0 0 0 / 0.1);
          "
        >
          <div class="grid grid-cols-2 space-y-5">
            <p style="font-family: Arial, Helvetica, sans-serif; margin-top: 1.5rem">NickName</p>
            <input id="registerandlogin-input" type="text" formControlName="nickname" required />
            <p style="font-family: Arial, Helvetica, sans-serif">Contraseña</p>
            <input id="registerandlogin-input" type="password" formControlName="contraseña" required />
          </div>
          <button
            (click)="iniciarSesion()"
            [disabled]="formularioInicioSesion.invalid"
            id="registerandlogin-button"
            class="text-black disabled:opacity-25"
            aria-setsize="5"
          >
            <div class="flex items-center text-center p-2">Iniciar Sesión</div>
          </button>
          <div class="text-red-700">{{ textoFallo }}</div>

          <div class="space-x-1 flex mt-4">
            <div>¿Aún no tienes una cuenta?</div>
            <a href="/sign-in" class="font-semibold text-black hover:text-white">Regístrate</a>
            <p style="font-family: Arial, Helvetica, sans-serif; font-weight: 100">
              <button
                [disabled]="formularioInicioSesion.invalid"
                routerLink="/sign-in"
                class="font-semibold text-black hover:text-white"
              ></button>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
