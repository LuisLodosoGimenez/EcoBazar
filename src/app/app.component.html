        <button routerLink="" style="color: white; font-size: 2rem; text-align: center">Spring Carrot</button>

        <input id="search-input" type="search" />

      <div class="col-span-1 flex justify-end items-center">
        <div class="flex">
          <div>
            @if (haIniciado()) {
              <button
                id="shopping-cart"
                class="mr-6 rounded-full size-9 p-1 flex items-center justify-center border-2 border-black"
                routerLink="/shopping-cart"
                style="background-color: #dde5b6"
              >
                <svg
                  data-slot="icon"
                  fill="none"
                  stroke-width="1.5"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >

                    stroke-linecap="round"
                    stroke-linejoin="round"

                class="mr-6 rounded-full size-9 p-1 flex items-center justify-center border-2 border-black"
                routerLink="/log-in"
                style="background-color: #dde5b6"
              >
                <svg
                  data-slot="icon"
                  fill="none"
                  stroke-width="1.5"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"

                    stroke-linecap="round"

                  ></path>
                </svg>
              </button>
            }
          </div>
          @if (haIniciado()) {
            <button
              id="user-profile"
              class="mr-6 rounded-full size-9 flex items-center justify-center"
              routerLink="/user-profile"
              style="background-color: #dde5b6"
            >
              <svg
                data-slot="icon"
                fill="none"
                stroke-width="1.5"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"

          } @else {

              id="sig-in"
              class="mr-6 rounded-full size-9 flex items-center justify-center"
              routerLink="log-in"
              style="background-color: #dde5b6"
            >
              <svg
                data-slot="icon"
                fill="none"
                stroke-width="1.5"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"

                  stroke-linejoin="round"

                ></path>
