<main class="size-full bg-orange-100 p-8 space-y-9">
  <h1 class="font-bold leading-none tracking-tight text-black text-3xl">TRAMITACIÃ“N PEDIDO</h1>
  <div class="size-full grid grid-cols-5 space-x-3">
    <div class="size-full col-span-4 space-y-4 p-4 border-r border-amber-700">
      @for (producto of usuario?.carritoCompra; track $index) {
        <div
          id="TARJETA"
          class="w-full relative grid grid-cols-9 rounded overflow-hidden border-2 border-orange-400 bg-orange-200"
        >
          <div class="col-span-2">
            <img class="h-48 w-full object-cover object-center" src="{{ producto.articulo.imagenesUrl[0] }}" alt="" />
          </div>
          <div class="col-span-7 p-4 overflow-y-auto">
            <h2 class="text-4xl font-medium">{{ producto.articulo.nombre }}</h2>
            <h3 class="text-2xl font-thin">{{ ReturnPrice(producto.precio_cents) }}</h3>
            <h3 class="text-2xl font-normal">FECHA ENTREGA: {{ GetDate(producto.dias_entrega) }}</h3>
          </div>
        </div>
      }
    </div>
    <div class="col-span-1 p-4 pt-32 flex flex-col items-center space-y-3">
      <h1 class="font-semibold leading-none tracking-tight text-black text-l">
        TOTAL ({{ ReturnShoppingCartSize() }} Productos): {{ ReturnTotalPrice() }}
      </h1>
      <div class="bg-yellow-300 shadow w-48 text-center rounded-md hover:bg-yellow-400">
        <button (click)="CreateOrder()" routerLink="/process-order">Tramitar pedido</button>
      </div>
    </div>
  </div>
</main>
