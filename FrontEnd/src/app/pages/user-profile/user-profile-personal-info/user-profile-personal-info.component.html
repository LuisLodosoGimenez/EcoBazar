<main>
  <div
    class="bg-blue-50 mx-6 mr-11 border-2 rounded h-96 grid grid-cols-3 pr-4"
    style="border-color: #adc178; background-color: #dde5b6"
  >
    <div class="col-span-1 flex items-center justify-center">
      <img
        class="size-56 object-cover rounded-full border border-black"
        src="https://hips.hearstapps.com/hmg-prod/images/paquita-salas-brays-efe-1561635040.jpg?crop=1xw:1xh;center,top&resize=980:*"
        alt="paquita"
      />
    </div>
    <div class="col-span-1 flex flex-col justify-center space-y-1">
      <h3 class="font-bold leading-none tracking-tight text-black text-4xl">{{ usuario!.comprador.nombre }}</h3>
      <!-- <h3 class="font-bold leading-none tracking-tight text-black text-3xl">Salas Matamoros</h3> -->
    </div>
    <div class="col-span-1 flex flex-col justify-center space-y-5">
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">
        NickName: {{ usuario!.comprador.nick_name }}
      </h3>
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">
        Correo: {{ usuario!.comprador.email }}
      </h3>
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">Edad: {{ usuario!.comprador.edad }}</h3>
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">
        Id Usuario: {{ usuario!.comprador.id }}
      </h3>
    </div>
  </div>
</main>
