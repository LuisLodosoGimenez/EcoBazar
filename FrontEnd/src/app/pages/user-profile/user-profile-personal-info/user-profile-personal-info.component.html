<main>
  <div class="mx-6 mr-11 border-2 rounded h-96 grid grid-cols-3 pr-4 bg-teal-700 border-teal-800">
    <div class="col-span-1 flex items-center justify-center">
      <img
        class="size-56 object-cover rounded-full border border-orange-800"
        src="https://hips.hearstapps.com/hmg-prod/images/paquita-salas-brays-efe-1561635040.jpg?crop=1xw:1xh;center,top&resize=980:*"
        alt="paquita"
      />
    </div>
    <div class="col-span-1 flex flex-col justify-center space-y-1">
      <h3 class="font-bold leading-none tracking-tight text-black text-4xl">{{ usuario!.nombre }}</h3>
      <!-- <h3 class="font-bold leading-none tracking-tight text-black text-3xl">Salas Matamoros</h3> -->
    </div>
    <div class="col-span-1 flex flex-col justify-center space-y-5">
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">NickName: {{ usuario!.nick_name }}</h3>
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">Correo: {{ usuario!.email }}</h3>
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">Edad: {{ usuario!.edad }}</h3>
      <h3 class="font-semibold leading-none tracking-tight text-black text-xl">Id Usuario: {{ usuario!.id }}</h3>
    </div>
  </div>
</main>
